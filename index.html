<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container">
  <img src="./images/icon-star.svg">
  <br>
  <h1>How did we do?</h1>
  <p>Please let us know how we did with our support request. All feedback is appreciated to help us improve our offering!</p>
  <ul>
    <li><button class="btn">1</button></li>
    <li><button class="btn">2</button></li>
    <li><button class="btn">3</button></li>
    <li><button class="btn">4</button></li>
    <li><button class="btn">5</button></li>
  </ul>
  <button class="submit">Submit</button>
</div>

<div class="thankyou hidden">
  <img src="./images/illustration-thank-you.svg">
  <p id="top-p">you selected <span id="rating"></span> out of 5</p>
  <br>
  <h2>Thank you!</h2>
  <p>We appreciate you taking the time to give a rating. If you ever need more support,don't hesitate to get in touch! </p>
</div>

<script src="index.js" charset="UTF-8"></script>
</body>
</html>
